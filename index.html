<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <form class="container ">
        <div class="row position-relative">
            <div class="col" id="column-1">
                <div class="mb-3">
                    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                    <p class="lead mt-3 text-center fw-semibold">Enter your monthly income</p>
                    <input type="number" class="form-control" id="income">
                    <!-- <div id="emailHelp" class="form-text">It is confidential how much you earn.</div> -->
                </div>
                <div class="mb-3">
                    <p class="lead mt-3 text-center fw-semibold">How much do you want to save this month ?</p>
                    <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                    <input type="number" class="form-control" id="savings">
                </div>
                <div class="mb-3 custom-flex">
                    <button class="btn btn-success btn-lg outline jcc" id="submit-btn">Submit</button>

                </div>
            </div>
            <div class="col">
                <div class="card border-dark ">
                    <div class="card-body">
                        <h3 class="card-title text-center">Budget for this month</h3>
                        <p class="money-left mt-4 ">Average money spent daily:<span> 0</span></p>
                        <p class="money-left ">Money left:<span id="money-left-id"> 0</span></p>

                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <span class="input-group-text">0.00</span>
                            <input type="text" class="form-control"
                                aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Choose expense category</option>
                            <option value="1">Food</option>
                            <option value="2">Entertainment</option>
                            <option value="3">Utilities</option>
                            <option value="4">Others</option>
                        </select>

                        <button type="button" class="btn btn-success mt-3">Add</button>



                    </div>
                </div>
            </div>

    </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
